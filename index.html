<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VUE - Email List</title>

    <!-- link di boostrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- link allo stile css -->
    <link rel="stylesheet" href="./assets/style/style.css">

</head>
<body>
    
    <!-- app-container -->
    <div id="app" class="w-50 mx-auto">
        <h1 class="text-center my-3">Random Generator Of Emails</h1>
        <button class="btn btn-primary fw-bold d-block mx-auto w-25" @click="generateEmails">GET EMAILS</button>

        <hr class="my-4">

        <h3 class="text-center my-3">Random Emails:</h3>
        <ul class="text-center px-0">
            <li v-for="randomEmail in 10" class="my-2">{{ this.randomEmail }}</li>
        </ul>
    </div>
    
    <!-- link allo script boostrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <!-- link allo script vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script> 

    <!-- link allo acript axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- link allo script javascript -->
    <script type="text/javascript" src="./assets/script/main.js"></script>

</body>
</html>
